<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="registration.css" type="text/css">

    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="post" action="registerForm.jsp">
                    <label for="">Name : </label>
                    <br>
                    <input type="text" name="fullName" id="name" placeholder="Enter Your Full Name">
                    <br> <br>
                    <label for="">Email : </label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter Valid Email">
                    <br><br>
                    <label for="">Phone : </label>
                    <br>
                    <input type="number" name="phone" id="name" placeholder="Enter Valid Phone">
                    <br><br>
                    <label for="">Your Age : </label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="How Old Are You ?">
                    <br><br>
                    <label for="">Aadhar : </label>
                    <br>
                    <input type="number" name="aadhar" id="name" placeholder="Enter Your Aadhar Number">
                    <br><br>
                    <label for="">Voter Id : </label>
                    <br>
                    <input type="number" name="voterId" id="name" placeholder="Enter Your Voter Id">
                    <br><br>
                    <label for="">Gender : </label>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male" value="Male">
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female" value="Female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label for="">Passwrod : </label>
                    <br>
                    <input type="text" name="password" id="name" placeholder="Enter Valid Email">
                    <br><br>
                    <label for="">Confirm Passwrod : </label>
                    <br>
                    <input type="password" name="confirmPassword" id="name" placeholder="Enter Valid Email">
                    <br><br>

                    <input type="submit" value="Submit" name="submit" id="submit">
                    <input type="submit" value="Cancel" name="submit" id="submit">

                </form>
            </div>
        </div>
        
    </body>
</html>
